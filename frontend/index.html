<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>LeetCode Leaderboard</title>
  </head>
  <body class="bg-gray-900 text-white p-5">
    <div class="container mx-auto my-10">
      <div>
        <input
          type="text"
          id="search-bar"
          placeholder="Search by name or roll number"
          class="bg-gray-700 text-white px-4 py-2 rounded mb-4 w-full"
          oninput="searchLeaderboard()"
        />
        <div class="flex justify-center mb-6">
          <canvas
            id="section-pie-chart"
            style="width: 300px; height: 300px"
          ></canvas>
        </div>
        <div
          class="col-span-2 bg-gray-800 rounded-lg shadow-md p-6 overflow-x-auto"
        >
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold">TBPPP Leaderboard</h1>
            <div class="flex gap-4 items-center">
              <select
                id="section-filter"
                class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="all">All Sections</option>
              </select>
              <button
                id="export-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded flex items-center transition duration-150 ease-in-out"
              >
                <i class="fas fa-download mr-2"></i> Export to CSV
              </button>
            </div>
          </div>
          <table
            class="min-w-full bg-gray-900 rounded-lg overflow-hidden shadow-md"
          >
            <thead>
              <tr class="bg-gray-700">
                <th
                  class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Rank
                </th>
                <th
                  class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Roll Number
                </th>
                <th
                  class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Name
                </th>
                <th
                  class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Section
                </th>
                <th
                  class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Total Solved
                </th>
              </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
