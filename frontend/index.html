<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>LeetCode Leaderboard</title>
</head>
<body class="p-5 text-white bg-gray-900">
    <div class="container mx-auto my-10">
        <div class="">
            <div class="col-span-2 p-6 overflow-x-auto bg-gray-800 rounded-lg shadow-md">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-4xl font-bold">TBPPP Leaderboard</h1>
                    <div class="flex items-center gap-4">
                        <select id="section-filter" class="px-4 py-2 text-white bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">All Sections</option>
                        </select>
                        <button id="export-btn" class="flex items-center px-4 py-2 font-bold text-white transition duration-150 ease-in-out bg-blue-500 rounded hover:bg-blue-600">
                            <i class="mr-2 fas fa-download"></i> Export to CSV
                        </button>
                    </div>
                </div>
                <table class="min-w-full overflow-hidden bg-gray-900 rounded-lg shadow-md">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-gray-300 uppercase">Rank</th>
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-gray-300 uppercase">Roll Number</th>
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-gray-300 uppercase">Name</th>
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-gray-300 uppercase">
                                Section
                                <button id="sort-section" class="ml-2 hover:text-white">
                                    <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-gray-300 uppercase">
                                Total Solved
                                <button id="sort-total" class="ml-2 hover:text-white">
                                    <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-blue-400 uppercase">
                                Added from last week
                                <button id="sort-added" class="ml-2 hover:text-white">
                                    <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-green-400 uppercase">
                                Easy
                                <button id="sort-easy" class="ml-2 hover:text-white">
                                    <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-yellow-400 uppercase">
                                Medium
                                <button id="sort-medium" class="ml-2 hover:text-white">
                                    <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th class="p-4 text-xs font-medium tracking-wider text-left text-red-400 uppercase">
                                Hard
                                <button id="sort-hard" class="ml-2 hover:text-white">
                                    <i class="fas fa-sort"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>

                <div id="loading-state" class="hidden">
                    <div class="flex items-center justify-center p-8">
                        <div class="w-8 h-8 border-b-2 border-white rounded-full animate-spin"></div>
                    </div>
                </div>

                <div id="error-state" class="hidden">
                    <div class="p-8 text-center text-red-500">
                        <i class="mb-2 text-2xl fas fa-exclamation-circle"></i>
                        <p>Error loading data. Please try again later.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://pastebin.com/embed_js/8zsrRpNf"></script>
</body>
</html>
